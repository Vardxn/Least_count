<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Least Count - A premium card game scoring app with liquid glass design">
    <meta name="keywords" content="card game, scoring, least count, mobile game">
    <meta name="theme-color" content="#64D2FF">

    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Least Count">
    <meta name="format-detection" content="telephone=no">

    <!-- PWA and Icons -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="avatars/avatar.png">

    <title>Least Count</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="database.js"></script>
    <script src="js/input-handler.js"></script>
    <script src="js/game-logic.js"></script>
    <script src="js/modal-manager.js"></script>
    <script src="js/ui-manager.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="glass">
        <h1>Least Count</h1>
        <div class="round-counter" id="roundCounter">Round 1</div>
        <div class="action-buttons">
            <button class="undo-btn" id="undoBtn" title="Undo Last Action" disabled>Undo</button>
            <button class="reset-btn" id="resetBtn" title="Reset Game">Reset</button>
            <button class="leaderboard-btn" id="leaderboardBtn" title="View Leaderboard">Scores</button>
            <button class="save-btn" id="saveBtn" title="Save Game">Save</button>
        </div>
        <div class="glass-divider"></div>
        <form class="add-player" id="addPlayerForm">
            <button type="button" id="showAddPlayerInput">Add Player</button>
        </form>
        <div class="glass-divider"></div>
        <div class="players" id="playersList"></div>
        <div class="round-controls">
            <button class="add-round-btn" id="addRoundBtn">Next Round</button>
        </div>
    </div>
</body>

</html>
