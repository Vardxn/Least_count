<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Least Count</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="glass">
        <h1>Least Count</h1>
        <div class="round-counter" id="roundCounter">Round 1</div>
        <div class="action-buttons">
            <button class="undo-btn" id="undoBtn" title="Undo Last Action" disabled>Undo</button>
            <button class="reset-btn" id="resetBtn" title="Reset Game">Reset</button>
        </div>
        <div class="glass-divider"></div>
        <form class="add-player" id="addPlayerForm">
            <button type="button" id="showAddPlayerInput">Add Player</button>
        </form>
        <div class="glass-divider"></div>
        <div class="players" id="playersList"></div>
        <div class="round-controls">
            <button class="add-round-btn" id="addRoundBtn">Next Round</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
