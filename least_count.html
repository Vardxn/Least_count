<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="description" content="Least Count - A minimal and clean card game scoring app optimized for iPhone.">
    <meta name="keywords" content="card game, scoring, least count, minimal, modern, iPhone, mobile">
    <meta name="theme-color" content="#000000">

    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Least Count">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- PWA and Icons -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="avatars/avatar.png">
    <link rel="apple-touch-icon" sizes="180x180" href="avatars/avatar.png">
    <link rel="icon" type="image/png" sizes="32x32" href="avatars/avatar.png">

    <title>Least Count</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ==========================================
           LEAST COUNT - CARD GAME SCORER
           iPhone-First Premium Design System
           Optimized for Safari & Chrome Mobile
        ========================================== */
        
        :root {
            --bg-primary: #000000;
            --bg-secondary: #121212;
            --bg-surface: #1a1a1a;
            --bg-card: #222222;
            
            --text-primary: #E0E0E0;
            --text-secondary: #A0A0A0;
            --text-muted: #666666;
            
            --accent-blue: #3B82F6;
            --accent-blue-light: #60A5FA;
            --accent-blue-dark: #1E40AF;
            --accent-neon: #00D4FF;
            
            --success: #10B981;
            --success-light: #34D399;
            --error: #EF4444;
            --error-light: #F87171;
            --warning: #F59E0B;
            
            --gradient-blue: linear-gradient(135deg, #3B82F6 0%, #1E40AF 100%);
            --gradient-card: linear-gradient(145deg, #1a1a1a 0%, #2a2a2a 100%);
            --gradient-surface: linear-gradient(145deg, #121212 0%, #1f1f1f 100%);
            
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.8);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.9);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.9);
            --shadow-blue: 0 0 20px rgba(59, 130, 246, 0.3);
            --shadow-neon: 0 0 30px rgba(0, 212, 255, 0.4);
            
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
            --border-radius-xl: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%);
            color: var(--text-primary);
            line-height: 1.6;
            letter-spacing: 0.01em;
            padding: env(safe-area-inset-top, 20px) env(safe-area-inset-right, 20px) env(safe-area-inset-bottom, 20px) env(safe-area-inset-left, 20px);
            min-height: 100vh;
            font-weight: 400;
            /* iPhone optimizations */
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }

        .app-container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Main container for landing page */
        .landing-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: flex-start;
        }

        /* Welcome box and player info card */
        .welcome-box,
        .player-info-card {
            background: var(--gradient-card);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-lg), var(--shadow-blue);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            /* Fallback for Safari */
            background-color: rgba(26, 26, 26, 0.95);
        }

        .welcome-box:hover,
        .player-info-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), var(--shadow-neon);
        }

        /* Adjust size */
        .welcome-box {
            flex: 1 1 350px;
            min-width: 280px;
            text-align: center;
        }

        .welcome-box h2 {
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            background: var(--gradient-blue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-box p {
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        .player-info-card {
            flex: 1 1 350px;
            min-width: 280px;
        }

        .player-info-card h3 {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent-neon);
        }

        .player-info-card ul {
            color: var(--text-secondary);
        }

        .player-info-card li {
            margin-bottom: 0.5rem;
            padding-left: 0.5rem;
        }

        /* Enhanced header */
        .header {
            text-align: center;
            margin-bottom: 32px;
            padding: 2rem;
            background: var(--gradient-surface);
            border-radius: var(--border-radius-xl);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-lg);
        }

        .app-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-neon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .round-info {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 32px;
            letter-spacing: 0.01em;
            padding: 12px 24px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: var(--border-radius-md);
            border: 1px solid rgba(59, 130, 246, 0.2);
            display: inline-block;
        }

        .nav-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 12px;
            max-width: 300px;
            margin: 0 auto;
        }

        .nav-btn {
            min-width: 48px;
            min-height: 48px;
            padding: 14px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--gradient-card);
            color: var(--text-primary);
            border-radius: var(--border-radius-md);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            letter-spacing: 0.01em;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* iPhone optimizations */
            background-color: rgba(26, 26, 26, 0.95);
            -webkit-appearance: none;
            appearance: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .nav-btn:hover {
            background: var(--gradient-blue);
            border-color: var(--accent-blue);
            box-shadow: var(--shadow-blue);
            transform: translateY(-1px) scale(1.02);
        }

        .nav-btn:active {
            transform: translateY(0) scale(1);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Enhanced elimination settings */
        .elimination-settings {
            background: var(--gradient-card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-lg);
            padding: 24px;
            margin-bottom: 32px;
            text-align: center;
            box-shadow: var(--shadow-md);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .elimination-settings:hover {
            box-shadow: var(--shadow-lg), var(--shadow-blue);
        }

        .elimination-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .elimination-input {
            min-width: 48px;
            min-height: 48px;
            width: 100px;
            padding: 14px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-md);
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            background: var(--bg-surface);
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.01em;
            /* iPhone optimizations */
            -webkit-appearance: none;
            appearance: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .elimination-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2), var(--shadow-blue);
            background: var(--bg-card);
            /* Prevent zoom on iOS */
            font-size: 16px;
        }

        .elimination-label {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-secondary);
            letter-spacing: 0.01em;
        }

        /* Enhanced buttons */
        .add-player-btn, .next-round-btn {
            min-width: 44px;
            min-height: 44px;
            padding: 14px 28px;
            background: var(--gradient-blue);
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-md);
            letter-spacing: 0.01em;
        }

        .add-player-btn:hover, .next-round-btn:hover {
            background: linear-gradient(135deg, var(--accent-blue-light) 0%, var(--accent-blue) 100%);
            box-shadow: var(--shadow-lg), var(--shadow-blue);
            transform: translateY(-2px);
        }

        .add-player-btn:active, .next-round-btn:active {
            transform: translateY(0);
        }

        .add-player-section, .next-round-section {
            margin: 32px 0;
            text-align: center;
        }

        /* Sticky bottom action bar for iPhone */
        .bottom-action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }

        .bottom-action-bar.visible {
            transform: translateY(0);
        }

        .bottom-action-bar .next-round-btn {
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            display: block;
        }

        /* Notification toast for round completion */
        .notification-toast {
            position: fixed;
            top: calc(env(safe-area-inset-top, 20px) + 20px);
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 500;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            opacity: 0;
            transition: all 0.3s ease-in-out;
            max-width: calc(100vw - 40px);
            text-align: center;
        }

        .notification-toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Add bottom padding to main content for sticky bar */
        .main-content {
            padding-bottom: calc(100px + env(safe-area-inset-bottom));
        }

        /* Enhanced player cards */
        .players-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .player-card {
            background: var(--gradient-card);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-lg);
            padding: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            /* Fallback for Safari */
            background-color: rgba(26, 26, 26, 0.95);
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-blue);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .player-card:hover {
            box-shadow: var(--shadow-lg), var(--shadow-blue);
            transform: translateY(-2px);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .player-card:hover::before {
            opacity: 1;
        }

        /* Player card elimination styles */
        .player-card.eliminated {
            opacity: 0.6;
            background: linear-gradient(145deg, #2a1a1a 0%, #1a1a1a 100%);
            border-color: rgba(239, 68, 68, 0.3);
            transform: scale(0.98);
        }

        .player-card.eliminated::before {
            background: linear-gradient(90deg, var(--error) 0%, var(--error-light) 100%);
            opacity: 0.8;
        }

        .eliminated-label {
            background: var(--gradient-blue);
            background: linear-gradient(135deg, var(--error) 0%, var(--error-light) 100%);
            color: white;
            padding: 6px 12px;
            border-radius: var(--border-radius-sm);
            font-size: 12px;
            font-weight: 600;
            margin-left: auto;
            box-shadow: var(--shadow-sm);
            letter-spacing: 0.02em;
        }

        .player-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        /* Enhanced avatar with progress ring - Safari compatible */
        .avatar-container {
            position: relative;
            margin-right: 20px;
            display: inline-block;
            flex-shrink: 0;
        }

        .progress-ring {
            position: absolute;
            top: -3px;
            left: -3px;
            width: 66px;
            height: 66px;
            transform: rotate(-90deg);
            filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.3));
            -webkit-filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.3));
        }

        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            border: 3px solid var(--bg-card);
            box-shadow: var(--shadow-md), 0 0 15px rgba(59, 130, 246, 0.2);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            display: block;
            background-color: var(--bg-surface);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .player-avatar:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-lg), var(--shadow-neon);
        }

        .player-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .player-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: 0.01em;
        }

        .player-scoring {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .score-input {
            flex: 1;
            min-width: 120px;
            min-height: 48px;
            padding: 14px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-md);
            font-size: 16px;
            font-weight: 500;
            background: var(--bg-surface);
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.01em;
            /* iPhone optimizations */
            -webkit-appearance: none;
            appearance: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: text;
            user-select: text;
            touch-action: manipulation;
        }

        .score-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2), var(--shadow-blue);
            background: var(--bg-card);
            /* Prevent zoom on iOS */
            font-size: 16px;
        }

        .score-input::placeholder {
            color: var(--text-muted);
        }

        .add-score-btn {
            min-width: 48px;
            min-height: 48px;
            padding: 14px 22px;
            background: var(--gradient-blue);
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            box-shadow: var(--shadow-sm);
            letter-spacing: 0.01em;
            /* iPhone optimizations */
            -webkit-appearance: none;
            appearance: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        .add-score-btn:hover {
            background: linear-gradient(135deg, var(--success-light) 0%, var(--success) 100%);
            box-shadow: var(--shadow-md), 0 0 15px rgba(16, 185, 129, 0.4);
            transform: translateY(-1px);
        }

        .add-score-btn:active {
            transform: translateY(0);
        }

        .total-score {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent-blue);
            margin-left: auto;
            white-space: nowrap;
            padding: 8px 16px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: var(--border-radius-md);
            border: 1px solid rgba(59, 130, 246, 0.2);
            letter-spacing: 0.01em;
        }

        /* Enhanced Round history styles */
        .round-history-container {
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        .toggle-history-btn {
            min-width: 44px;
            min-height: 44px;
            background: var(--gradient-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-md);
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            text-align: left;
            color: var(--text-primary);
            backdrop-filter: blur(10px);
            letter-spacing: 0.01em;
        }

        .toggle-history-btn:hover {
            background: var(--gradient-blue);
            box-shadow: var(--shadow-blue);
            transform: translateY(-1px);
        }

        .history-icon {
            margin-right: 8px;
            font-size: 16px;
        }

        .round-history-content {
            margin-top: 16px;
            padding: 20px;
            background: var(--gradient-surface);
            border-radius: var(--border-radius-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            box-shadow: var(--shadow-md);
        }

        .round-history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .round-history-header h4 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: 0.01em;
        }

        .edit-history-btn {
            min-width: 44px;
            min-height: 44px;
            background: var(--gradient-blue);
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-sm);
            letter-spacing: 0.01em;
        }

        .edit-history-btn:hover {
            background: linear-gradient(135deg, var(--accent-neon) 0%, var(--accent-blue) 100%);
            box-shadow: var(--shadow-neon);
            transform: translateY(-1px);
        }

        .round-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }

        .round-item:last-child {
            border-bottom: none;
        }

        .round-item:hover {
            background: rgba(59, 130, 246, 0.05);
            border-radius: var(--border-radius-sm);
            padding-left: 12px;
            padding-right: 12px;
        }

        .round-label {
            font-weight: 500;
            color: var(--text-secondary);
            min-width: 50px;
            letter-spacing: 0.01em;
        }

        .round-score {
            font-weight: 600;
            color: var(--text-primary);
            padding: 4px 8px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: var(--border-radius-sm);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .round-edit-input {
            min-width: 44px;
            min-height: 44px;
            width: 80px;
            padding: 8px 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-sm);
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            background: var(--bg-surface);
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .round-edit-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2), var(--shadow-blue);
            background: var(--bg-card);
        }

        .edit-controls {
            display: flex;
            gap: 12px;
            margin-top: 16px;
            justify-content: flex-end;
        }

        .save-history-btn, .cancel-history-btn {

        }

        .save-history-btn:hover {

        .cancel-history-btn {

            color: var(--text-primary);
            transform: translateY(-1px);

        /* Animations and microinteractions */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .player-card {
            animation: fadeIn 0.5s ease-out;
        }

        .eliminated-label {
            animation: pulse 2s infinite;
        }

        .round-history-content {
            animation: slideUp 0.4s ease-out;

        /* Safari-specific optimizations */
        @supports (-webkit-backdrop-filter: blur(10px)) {
            .player-card, .welcome-box, .player-info-card, .nav-btn {
                -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);
            }
        }

        /* iOS Safari specific fixes */
        @supports (-webkit-touch-callout: none) {
            .player-avatar {
                -webkit-user-select: none;
                user-select: none;
                -webkit-touch-callout: none;
                -webkit-tap-highlight-color: transparent;
            }
            
            .nav-btn, .add-score-btn, .add-player-btn {
                -webkit-tap-highlight-color: transparent;
                -webkit-user-select: none;
                user-select: none;
                -webkit-touch-callout: none;
            }
        }

        /* iPhone-first responsive design */
        @media (max-width: 768px) {
            body {
                padding: env(safe-area-inset-top, 16px) env(safe-area-inset-right, 16px) calc(env(safe-area-inset-bottom, 16px) + 100px) env(safe-area-inset-left, 16px);
            }

            .app-title {

            }

            .header {
                padding: 1.5rem;
                margin-bottom: 24px;

            .landing-container {
                flex-direction: column;
                gap: 1.5rem;
                margin: 1.5rem auto;
            }

            .welcome-box, .player-info-card {
                min-width: unset;
                padding: 1.5rem;
            }

            .nav-buttons {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
                max-width: 320px;

            .nav-btn {

            .player-scoring {

            }

            .score-input {

            .add-score-btn {
                min-height: 52px;

            .elimination-input {

            .players-list {
                gap: 20px;

            }

            .player-header {

            }

                padding: 20px;
            }

            .edit-controls {
                flex-direction: column;

            .save-history-btn, .cancel-history-btn {
                width: 100%;

            .next-round-section {

            /* Show bottom action bar on mobile */
            .bottom-action-bar {

        }

        /* Desktop: hide bottom action bar */
        @media (min-width: 769px) {
            .bottom-action-bar {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .app-title {
                font-size: 2rem;
            }

            .avatar-container {
                margin-right: 16px;
            }

            .player-avatar {
                width: 50px;

            }

                padding: 1rem;

                padding: 16px;
            }
            
            /* Safari iOS specific mobile fixes */
            .player-card {
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
            }

            /* iPhone notch support */
            @supports (padding: max(0px)) {
                body {
                    padding-top: max(env(safe-area-inset-top), 16px);
                    padding-bottom: max(env(safe-area-inset-bottom), 16px);
                }
            }

            /* Prevent iOS Safari zoom on input focus */
            input, select, textarea {
                font-size: 16px !important;

            .keyboard-open .bottom-action-bar {

        /* High contrast mode support */
        @media (prefers-contrast: high) {

<body>
    <div class="app-container">
        <header class="header">
            <h1 class="app-title">Least Count</h1>
            <div class="round-info" id="roundCounter">Round 1</div>
            <div class="nav-buttons">
                <button class="nav-btn" id="undoBtn" disabled>Undo</button>
                <button class="nav-btn" id="resetBtn">Reset</button>
                <button class="nav-btn" id="leaderboardBtn">Scores</button>
                <button class="nav-btn" id="saveBtn">Save</button>
            </div>
        </header>

        <!-- Elimination Settings -->
        <div class="elimination-settings">
            <div class="elimination-control">
                <span class="elimination-label">Player elimination at</span>
                <input type="number" class="elimination-input" id="eliminationScore" value="100" min="50" max="500" step="10">
                <span class="elimination-label">points</span>
            </div>
        </div>

        <div class="landing-container">
            <div class="welcome-box">
                <h2>Welcome to Least Count</h2>
                <p>A clean and minimal card game scoring app</p>
                <button class="add-player-btn" id="showAddPlayerInput">Add Player</button>
            </div>

            <div class="player-info-card">
                <h3>How to Play</h3>
                <ul style="text-align: left; margin-top: 1rem;">
                    <li>Add players to start the game</li>
                    <li>Enter scores for each round</li>
                    <li>Players are eliminated when they reach the elimination score</li>
                    <li>Last player standing wins!</li>
                </ul>
            </div>
        </div>

        <div class="players-list" id="playersList">
            <!-- Players will be dynamically added here -->
        </div>

        <div class="next-round-section">
            <button class="next-round-btn" id="addRoundBtn">Next Round</button>
        </div>
    </div>

    <!-- Sticky bottom action bar for mobile -->
    <div class="bottom-action-bar" id="bottomActionBar">
        <button class="next-round-btn" id="mobileAddRoundBtn">Next Round</button>
    </div>

    <!-- Notification toast -->
    <div class="notification-toast" id="notificationToast"></div>

    <script>
        // iPhone Safari optimizations
        document.addEventListener('DOMContentLoaded', function() {
            let currentScrollPosition = 0;
            let keyboardVisible = false;

            // Prevent iOS zoom on input focus
            const inputs = document.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', function(e) {
                    this.style.fontSize = '16px';
                    
                    // Store current scroll position when keyboard opens
                    if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                        currentScrollPosition = window.pageYOffset;
                        keyboardVisible = true;
                        document.body.classList.add('keyboard-open');
                    }
                });

                input.addEventListener('blur', function(e) {
                    // Handle keyboard dismissal on iPhone Safari
                    if (/iPhone|iPad|iPod/.test(navigator.userAgent) && keyboardVisible) {
                        keyboardVisible = false;
                        document.body.classList.remove('keyboard-open');
                        
                        // Prevent auto-scroll to top by restoring position
                        setTimeout(() => {
                            if (currentScrollPosition > 0) {
                                window.scrollTo(0, currentScrollPosition);
                            }
                            // Show bottom action bar if on mobile
                            showBottomActionBar();
                        }, 100);
                    }
                });
            });

            // Function to show notification toast
            function showNotification(message, duration = 3000) {
                const toast = document.getElementById('notificationToast');
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, duration);
            }

            // Function to show/hide bottom action bar
            function showBottomActionBar() {
                const bottomBar = document.getElementById('bottomActionBar');
                const nextRoundBtn = document.getElementById('addRoundBtn');
                
                if (window.innerWidth <= 768 && nextRoundBtn && !nextRoundBtn.style.display === 'none') {
                    bottomBar.classList.add('visible');
                } else {
                    bottomBar.classList.remove('visible');
                }
            }

            // Handle mobile next round button
            const mobileAddRoundBtn = document.getElementById('mobileAddRoundBtn');
            const addRoundBtn = document.getElementById('addRoundBtn');
            
            if (mobileAddRoundBtn && addRoundBtn) {
                mobileAddRoundBtn.addEventListener('click', function() {
                    addRoundBtn.click();
                    showNotification('Round completed! 🎉');
                });
            }

            // Monitor for round completion and show notifications
            const originalAddScore = window.addScore;
            if (typeof originalAddScore === 'function') {
                window.addScore = function(...args) {
                    const result = originalAddScore.apply(this, args);
                    
                    // Check if round is complete after adding score
                    setTimeout(() => {
                        const allInputs = document.querySelectorAll('.score-input');
                        const allFilled = Array.from(allInputs).every(input => input.value.trim() !== '');
                        
                        if (allFilled) {
                            showNotification('Round complete! Ready for next round 🎯');
                            showBottomActionBar();
                        }
                    }, 100);
                    
                    return result;
                };
            }

            // Enhance touch feedback for iPhone
            if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                document.documentElement.classList.add('ios-device');
                
                // Add touch start handlers for better responsiveness
                const buttons = document.querySelectorAll('button');
                buttons.forEach(btn => {
                    btn.addEventListener('touchstart', function() {
                        this.style.transform = 'scale(0.98)';
                    });
                    btn.addEventListener('touchend', function() {
                        this.style.transform = '';
                    });
                });

                // Prevent double-tap zoom on buttons
                let lastTouchEnd = 0;
                document.addEventListener('touchend', function(event) {
                    const now = (new Date()).getTime();
                    if (now - lastTouchEnd <= 300) {
                        event.preventDefault();
                    }
                    lastTouchEnd = now;
                }, false);

                // Handle viewport changes for keyboard
                window.addEventListener('resize', function() {
                    if (!keyboardVisible) {
                        showBottomActionBar();
                    }
                });
            }

            // Add PWA install prompt for iPhone Safari
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
            });

            // Initial check for bottom action bar visibility
            showBottomActionBar();
        });
    </script>
