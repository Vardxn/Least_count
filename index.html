<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Least Count - A minimal and clean card game scoring app.">
    <meta name="keywords" content="card game, scoring, least count, minimal, monochrome, dark mode">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <title>Least Count - Card Game Scorer</title>
    <style>
        :root {
            --bg-primary: #000000;
            --bg-surface: #121212;
            --border-color: #222222;
            --text-primary: #E0E0E0;
            --text-secondary: #A0A0A0;
            --accent-blue: #3B82F6;
            --accent-dark-blue: #1E40AF;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .redirect-container {
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.9);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 700;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .redirect-btn {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s ease;
        }

        .redirect-btn:hover {
            background-color: var(--accent-dark-blue);
        }

        .player-card {
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.9);
        }

        .player-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .player-name {
            color: var(--text-primary);
            font-size: 1.2rem;
            font-weight: 500;
        }

        .player-scores {
            margin-top: 1rem;
        }

        .current-round {
            margin-bottom: 0.5rem;
        }

        .round-input {
            width: 60px;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .round-history {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .total-score {
            margin-top: 0.5rem;
        }

        .total-score h3 {
            color: var(--accent-blue);
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }
    </style>
    <script>
        // Auto-redirect after 2 seconds or when button is clicked
        setTimeout(() => {
            window.location.href = 'least_count.html';
        }, 2000);
    </script>
</head>

<body>
    <div class="redirect-container">
        <h1>ðŸŽ® Least Count</h1>
        <p>A minimal, clean card game scorer.</p>
        <a href="least_count.html" class="redirect-btn">Start Playing</a>
        <p style="font-size: 0.9rem; margin-top: 1rem; color: var(--text-secondary);">Auto-redirecting...</p>
    </div>

    <div class="player-card">
        <div class="player-header">
            <img src="avatars/avatar.png" alt="Player Avatar" class="player-avatar">
            <span class="player-name">Player 1</span>
        </div>
        <div class="player-scores">
            <div class="current-round">
                <label for="round-score">Current Round:</label>
                <input type="number" id="round-score" class="round-input">
            </div>
            <div class="round-history">
                <p>Round Scores: R1: 44, R2: 56</p>
            </div>
            <div class="total-score">
                <h3>Total Score: 100</h3>
            </div>
        </div>
    </div>
</body>

</html>
