<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Least Count - A minimal and clean card game scoring app.">
    <meta name="keywords" content="card game, scoring, least count, minimal, monochrome, dark mode">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <title>Least Count - Card Game Scorer</title>
    <style>
        :root {
            --bg-primary: #000000;
            --bg-surface: #121212;
            --border-color: #222222;
            --text-primary: #E0E0E0;
            --text-secondary: #A0A0A0;
            --accent-blue: #3B82F6;
            --accent-dark-blue: #1E40AF;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .redirect-container {
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.9);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 700;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .redirect-btn {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s ease;
        }

        .redirect-btn:hover {
            background-color: var(--accent-dark-blue);
        }
    </style>
    <script>
        // Auto-redirect after 2 seconds or when button is clicked
        setTimeout(() => {
            window.location.href = 'least_count.html';
        }, 2000);
    </script>
</head>

<body>
    <div class="redirect-container">
        <h1>ðŸŽ® Least Count</h1>
        <p>A minimal, clean card game scorer.</p>
        <a href="least_count.html" class="redirect-btn">Start Playing</a>
        <p style="font-size: 0.9rem; margin-top: 1rem; color: var(--text-secondary);">Auto-redirecting...</p>
    </div>
</body>

</html>
